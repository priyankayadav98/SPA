<!DOCTYPE html>
<html ng-app="rent" ng-controller="myctrl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
    .search{
        width:300px;
        height:80px;
        border: 25px;
        border:red;
        float:"right";
        margin:"7px"; 
    }
    </style>
</head>
<body ng-controller="propertyctrl">

    <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-primary table-hover table-sm">
        <div class ="search">
            <label for="searchproperties">Search property:</label>
            <input type="text" name="search" ng-model="searchproperties" placeholder="Search">
        </div>
        <thead>
            <tr>
                <th>HOUSE_NO</th>
                <th>NAME</th>
                <th >CONTACT</th>
                <th>NO_ROOM</th>
                <th>ADDRESS</th>
            
                
            </tr>
        </thead>
        
         <tbody>
         
        <tr ng-repeat="x in var | filter:searchproperties">
             <td>{{ x.house_no }} </td>
             <td>{{ x.name }} </td>
             <td>{{ x.contact }} </td>
             <td>{{ x.room }}</td>
             <td>{{ x.address }}</td>
            </tr>
          
         </tbody>
         
     </table><br><br>
    
    <script src="./script.js">

    </script>
</body>
</html>
